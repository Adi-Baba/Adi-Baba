<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad_bhojya" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
    <style>
      .text-title { font-family: 'Segoe UI', sans-serif; font-size: 28px; font-weight: bold; fill: white; }
      .text-desc { font-family: 'Segoe UI', sans-serif; font-size: 14px; fill: rgba(255,255,255,0.9); }
      .text-tech { font-family: 'Consolas', monospace; font-size: 12px; fill: #FDBA74; }
      .card-bg { fill: rgba(255, 255, 255, 0.03); stroke: rgba(255, 255, 255, 0.1); stroke-width: 1; }
      .blob { animation: float 11s infinite ease-in-out; }
      @keyframes float {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(-5px, -15px); }
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#0d1117" rx="12" />

  <!-- Animated Ambient Glow -->
  <circle cx="300" cy="50" r="90" fill="url(#grad_bhojya)" opacity="0.25" class="blob" />
  <circle cx="80" cy="160" r="70" fill="#EA580C" opacity="0.15" />

  <!-- Glass Card Surface -->
  <rect x="10" y="10" width="380" height="180" rx="12" class="card-bg" />

  <!-- Icon: Styled B / Devanagari 'Bho' hint -->
  <g transform="translate(30, 40)">
     <text x="25" y="65" font-family="Segoe UI, sans-serif" font-weight="bold" font-size="60" fill="#FDBA74" text-anchor="middle">भ</text>
  </g>

  <!-- Text Content -->
  <text x="150" y="60" class="text-title">Bhojya</text>
  <text x="150" y="90" class="text-desc">Native Hindi Programming</text>
  <text x="150" y="110" class="text-desc">Language.</text>
  
  <!-- Tech Stack -->
  <text x="30" y="160" class="text-tech">C++ • Assembly • Compiler</text>
</svg>
