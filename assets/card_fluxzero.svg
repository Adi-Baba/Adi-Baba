<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad_flux" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    <style>
      .text-title { font-family: 'Segoe UI', sans-serif; font-size: 28px; font-weight: bold; fill: white; }
      .text-desc { font-family: 'Segoe UI', sans-serif; font-size: 14px; fill: rgba(255,255,255,0.9); }
      .text-tech { font-family: 'Consolas', monospace; font-size: 12px; fill: #FCA5A5; }
      .card-bg { fill: rgba(255, 255, 255, 0.03); stroke: rgba(255, 255, 255, 0.1); stroke-width: 1; }
      .blob { animation: float 10s infinite ease-in-out; }
      @keyframes float {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(8px, 8px); }
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#0d1117" rx="12" />

  <!-- Animated Ambient Glow -->
  <circle cx="80" cy="150" r="100" fill="url(#grad_flux)" opacity="0.2" class="blob" />
  <circle cx="340" cy="40" r="60" fill="#EF4444" opacity="0.15" />

  <!-- Glass Card Surface -->
  <rect x="10" y="10" width="380" height="180" rx="12" class="card-bg" />

  <!-- Icon: Tree / Flux -->
  <g transform="translate(30, 40)">
     <circle cx="50" cy="20" r="5" fill="#FCA5A5" />
     <path d="M50 20 L30 50 M50 20 L70 50" stroke="#FCA5A5" stroke-width="2" />
     <circle cx="30" cy="50" r="5" fill="#FCA5A5" />
     <circle cx="70" cy="50" r="5" fill="#FCA5A5" />
     <path d="M30 50 L20 80 M30 50 L40 80 M70 50 L60 80 M70 50 L80 80" stroke="#FCA5A5" stroke-width="2" />
     <circle cx="20" cy="80" r="3" fill="#FCA5A5" />
     <circle cx="40" cy="80" r="3" fill="#FCA5A5" />
     <circle cx="60" cy="80" r="3" fill="#FCA5A5" />
     <circle cx="80" cy="80" r="3" fill="#FCA5A5" />
  </g>

  <!-- Text Content -->
  <text x="150" y="60" class="text-title">FluxZero</text>
  <text x="150" y="90" class="text-desc">Game AI & Physics Engine</text>
  <text x="150" y="110" class="text-desc">Fluid Tree Search.</text>
  
  <!-- Tech Stack -->
  <text x="30" y="160" class="text-tech">Python • C++ • Fortran</text>
</svg>
