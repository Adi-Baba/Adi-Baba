<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad_flux" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF3D00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6F00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D50000;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="glass">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0" />
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="1 1" />
      </feComponentTransfer>
    </filter>
    
    <radialGradient id="glass-highlight">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0" />
    </radialGradient>
    
    <style>
      .text-title { 
        font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif; 
        font-size: 28px; 
        font-weight: 700; 
        fill: white; 
        letter-spacing: -0.5px;
      }
      .text-desc { 
        font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif; 
        font-size: 14px; 
        fill: rgba(255,255,255,0.92); 
        font-weight: 400;
      }
      .text-tech { 
        font-family: 'Consolas', 'Monaco', monospace; 
        font-size: 12px; 
        fill: #FF8A80; 
        font-weight: 500;
      }
      .card-bg { 
        fill: rgba(255, 255, 255, 0.04); 
        stroke: rgba(255, 255, 255, 0.12); 
        stroke-width: 1.5;
      }
      .orbit { 
        fill: none; 
        stroke: #FF8A80; 
        stroke-width: 2; 
        opacity: 0.7; 
      }
      .electron { 
        fill: #FFF; 
        filter: url(#glow);
      }
      .nucleus {
        fill: #FF3D00;
        filter: url(#glow);
      }
      .blob-1 { 
        animation: pulse-1 6s infinite ease-in-out; 
      }
      .blob-2 { 
        animation: pulse-2 8s infinite ease-in-out; 
      }
      @keyframes pulse-1 {
        0%, 100% { opacity: 0.15; transform: scale(1) translate(0, 0); }
        50% { opacity: 0.25; transform: scale(1.15) translate(5px, -5px); }
      }
      @keyframes pulse-2 {
        0%, 100% { opacity: 0.1; transform: scale(1); }
        50% { opacity: 0.18; transform: scale(1.08); }
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#0d1117" rx="12" />

  <!-- Animated Ambient Glows -->
  <ellipse cx="80" cy="100" rx="120" ry="90" fill="url(#grad_flux)" class="blob-1" />
  <circle cx="320" cy="60" r="70" fill="#FF6F00" opacity="0.12" class="blob-2" />

  <!-- Glass Card Surface -->
  <rect x="10" y="10" width="380" height="180" rx="12" class="card-bg" filter="url(#glass)" />
  
  <!-- Glass highlight overlay -->
  <ellipse cx="200" cy="0" rx="150" ry="80" fill="url(#glass-highlight)" />

  <!-- Icon: Quantum Atom with Flowing Particles -->
  <g transform="translate(65, 85)">
     <!-- Central Nucleus -->
     <circle cx="0" cy="0" r="8" class="nucleus" />
     
     <!-- Orbital Paths -->
     <ellipse cx="0" cy="0" rx="35" ry="12" transform="rotate(0)" class="orbit" />
     <ellipse cx="0" cy="0" rx="35" ry="12" transform="rotate(60)" class="orbit" />
     <ellipse cx="0" cy="0" rx="35" ry="12" transform="rotate(120)" class="orbit" />
     
     <!-- Electrons -->
     <circle cx="35" cy="0" r="3" class="electron" transform="rotate(30)">
       <animateTransform attributeName="transform" type="rotate" 
         from="30 0 0" to="390 0 0" dur="4s" repeatCount="indefinite"/>
     </circle>
     <circle cx="35" cy="0" r="3" class="electron" transform="rotate(150)">
       <animateTransform attributeName="transform" type="rotate" 
         from="150 0 0" to="510 0 0" dur="4s" repeatCount="indefinite"/>
     </circle>
     <circle cx="35" cy="0" r="3" class="electron" transform="rotate(270)">
       <animateTransform attributeName="transform" type="rotate" 
         from="270 0 0" to="630 0 0" dur="4s" repeatCount="indefinite"/>
     </circle>
  </g>

  <!-- Text Content -->
  <text x="155" y="65" class="text-title">FluxZero</text>
  <text x="155" y="93" class="text-desc">Game AI &amp; Physics Engine</text>
  <text x="155" y="115" class="text-desc">Fluid Tree Search Algorithm</text>
  
  <!-- Tech Stack -->
  <text x="155" y="165" class="text-tech">Python • C++ • Fortran</text>
</svg>
