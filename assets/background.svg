<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient Definitions -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#161b22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="glow-blue" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#58a6ff;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="glow-purple" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#bc8cff;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#bc8cff;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="glow-green" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#3fb950;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#3fb950;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="glow-orange" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:0" />
    </radialGradient>
    
    <!-- Pattern for Grid -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(88, 166, 255, 0.05)" stroke-width="1"/>
    </pattern>
    
    <style>
      .glow-1 { animation: float-1 15s infinite ease-in-out; }
      .glow-2 { animation: float-2 18s infinite ease-in-out; }
      .glow-3 { animation: float-3 20s infinite ease-in-out; }
      .glow-4 { animation: float-4 22s infinite ease-in-out; }
      .particle { animation: particle-float 8s infinite ease-in-out; opacity: 0.6; }
      
      @keyframes float-1 {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(50px, -30px) scale(1.1); }
        66% { transform: translate(-30px, 40px) scale(0.9); }
      }
      
      @keyframes float-2 {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(-60px, 30px) scale(1.15); }
        66% { transform: translate(40px, -50px) scale(0.85); }
      }
      
      @keyframes float-3 {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(40px, 50px) scale(0.9); }
        66% { transform: translate(-50px, -30px) scale(1.1); }
      }
      
      @keyframes float-4 {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(-40px, -40px) scale(1.05); }
        66% { transform: translate(60px, 30px) scale(0.95); }
      }
      
      @keyframes particle-float {
        0%, 100% { transform: translateY(0); opacity: 0.4; }
        50% { transform: translateY(-20px); opacity: 0.8; }
      }
    </style>
  </defs>
  
  <!-- Base Background -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)"/>
  
  <!-- Grid Pattern -->
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Animated Glows -->
  <circle cx="200" cy="100" r="180" fill="url(#glow-blue)" class="glow-1" />
  <circle cx="900" cy="120" r="200" fill="url(#glow-purple)" class="glow-2" />
  <circle cx="600" cy="300" r="150" fill="url(#glow-green)" class="glow-3" />
  <circle cx="1000" cy="320" r="160" fill="url(#glow-orange)" class="glow-4" />
  
  <!-- Geometric Accent Lines -->
  <path d="M 0 80 Q 300 60 600 80 T 1200 80" stroke="rgba(88, 166, 255, 0.2)" stroke-width="2" fill="none" />
  <path d="M 0 320 Q 300 340 600 320 T 1200 320" stroke="rgba(188, 140, 255, 0.2)" stroke-width="2" fill="none" />
  
  <!-- Floating Particles -->
  <circle cx="150" cy="200" r="3" fill="#58a6ff" class="particle" style="animation-delay: 0s;" />
  <circle cx="450" cy="150" r="2" fill="#bc8cff" class="particle" style="animation-delay: 2s;" />
  <circle cx="750" cy="250" r="3" fill="#3fb950" class="particle" style="animation-delay: 4s;" />
  <circle cx="950" cy="180" r="2" fill="#ff6b35" class="particle" style="animation-delay: 1s;" />
  <circle cx="300" cy="320" r="2" fill="#58a6ff" class="particle" style="animation-delay: 3s;" />
  <circle cx="650" cy="100" r="3" fill="#bc8cff" class="particle" style="animation-delay: 5s;" />
  <circle cx="1050" cy="270" r="2" fill="#3fb950" class="particle" style="animation-delay: 6s;" />
  
  <!-- Hexagonal Accent Shapes -->
  <g opacity="0.1" stroke="#58a6ff" stroke-width="1" fill="none">
    <polygon points="100,50 120,62 120,86 100,98 80,86 80,62" />
    <polygon points="1100,300 1120,312 1120,336 1100,348 1080,336 1080,312" />
    <polygon points="500,350 520,362 520,386 500,398 480,386 480,362" />
  </g>
  
  <!-- Gradient Overlay for Depth -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)" opacity="0.3"/>
</svg>
