<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad_pltm" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <style>
      .text-title { font-family: 'Segoe UI', sans-serif; font-size: 28px; font-weight: bold; fill: white; }
      .text-desc { font-family: 'Segoe UI', sans-serif; font-size: 14px; fill: rgba(255,255,255,0.9); }
      .text-tech { font-family: 'Consolas', monospace; font-size: 12px; fill: #A78BFA; }
      .card-bg { fill: rgba(255, 255, 255, 0.03); stroke: rgba(255, 255, 255, 0.1); stroke-width: 1; }
      .blob { animation: float 8s infinite ease-in-out; }
      @keyframes float {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(10px, -10px); }
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#0d1117" rx="12" />

  <!-- Animated Ambient Glow -->
  <circle cx="320" cy="100" r="80" fill="url(#grad_pltm)" opacity="0.25" class="blob" />
  <circle cx="50" cy="180" r="60" fill="#7C3AED" opacity="0.15" />

  <!-- Glass Card Surface -->
  <rect x="10" y="10" width="380" height="180" rx="12" class="card-bg" />

  <!-- Icon: Decay Curve / Node -->
  <g transform="translate(30, 40)">
     <path d="M10 50 Q 30 10, 60 40 T 90 20" fill="none" stroke="#A78BFA" stroke-width="3" stroke-linecap="round" />
     <circle cx="10" cy="50" r="4" fill="#fff" />
     <circle cx="60" cy="40" r="4" fill="#fff" />
     <circle cx="90" cy="20" r="4" fill="#fff" />
  </g>

  <!-- Text Content -->
  <text x="150" y="60" class="text-title">PLTM</text>
  <text x="150" y="90" class="text-desc">O(N log N) Memory Kernel</text>
  <text x="150" y="110" class="text-desc">with Power-Law Decay.</text>
  
  <!-- Tech Stack -->
  <text x="30" y="160" class="text-tech">Python • C • CUDA</text>
</svg>
